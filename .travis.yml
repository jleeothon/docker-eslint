sudo: required

services:
  - docker

env:
  global:
    DOCKER_USERNAME:
      secure: ""
    DOCKER_PASSWORD:
      secure: 

before_script:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker build -t image .
  - docker tag image jleeothon/docker-eslint:latest
  - docker push jleeothon/docker-eslint:latest

script: []
